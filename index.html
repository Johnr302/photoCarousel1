    <link rel="stylesheet" href="src/index.css" />

  <body>

    <section class="pictures">
      <div class="overlay ">

        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"

        />
      </div>

        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
          alt="Yamaha"
          id="2"
        />
      </div>
      <div class="overlay">
        <img
        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"

        />

</html>
